apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: test
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    # Cluster/Apps
    - matrix:
        generators:
          - clusters: {}
          - git:
              repoURL: https://github.com/max06/deployments
              revision: HEAD
              directories:
                - path: "clusters/*/{{ .name }}/apps/*"
                - path: "clusters/{{ .name }}/apps/*"

  template:
    metadata:
      name: "{{ .name }}-{{ .path.basename }}"
    spec:
      destination:
        server: "{{ .server }}"
        namespace: "{{ .path.basename }}"
      project: default
      source:
        chart: hello-world
        repoURL: https://helm.github.io/examples
        targetRevision: 0.1.0
      syncPolicy:
        syncOptions:
          - CreateNamespace=true

