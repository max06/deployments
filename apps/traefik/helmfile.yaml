---
repositories:
  - name: traefik
    url: https://traefik.github.io/charts

releases:
  - name: traefik-crds
    chart: traefik/traefik-crds
    version: 1.6.0
    namespace: kube-system
  - name: traefik
    chart: traefik/traefik
    version: 36.3.0
    namespace: traefik
    values:
      - values.yaml
      - tlsStore:
          default:
            defaultCertificate:
              secretName: 'wildcard-{{ .Values.primary_domain | replace "." "-" }}-tls'
      - extra.yaml.gotmpl
