---
repositories:
  - name: traefik
    url: https://traefik.github.io/charts

releases:
  - name: traefik-crds
    chart: traefik/traefik-crds
    version: 1.6.0
    namespace: kube-system
  - name: traefik
    chart: traefik/traefik
    version: 35.0.1
    namespace: traefik
    values:
      - values.yaml
      - tlsStore:
          default:
            defaultCertificate:
              secretName: 'wildcard-{{ .Values.primary_domain | replace "." "-" }}-tls'
        ingressRoute:
          dashboard:
            enabled: true
            annotations:
              external-dns.alpha.kubernetes.io/target: ingress.{{ .Values.primary_domain }}
            # Custom match rule with host domain
            matchRule: Host('ingress.{{ .Values.primary_domain }}')
            entryPoints: ["webinternal"]
      - extra.yaml.gotmpl
