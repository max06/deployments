repositories:
  - name: argo
    url: https://argoproj.github.io/argo-helm

releases:
  - name: argocd
    namespace: argocd
    chart: argo/argo-cd
    values:
      - clusters/cyrannus/helios/apps/argocd/values.yaml
  - name: root
    namespace: argocd
    chart: argo/argocd-apps
    values:
      - clusters/root.yaml
